                    <div class="header__item header__visit">
                        <h2 class="visit__title">Я здесь в</h2>
                        <input class="custom-radio" type="radio" name="visit" value="first" id="first"><label for="first">1-й</label>
                        <input class="custom-radio" type="radio" name="visit" value="second" id="second"><label for="second">2-й</label>
                        <input class="custom-radio" type="radio" name="visit" value="n-th" id="n-th"><label for="n-th">N-й раз</label>
                    </div>
                </div>
                <div class="personal-info">
                    <div class="row">
                        <!--------------- Информация о себе --------------->
                        <div class="row__item">
                            <label for="name">Имя<br>Фамилия</label>
                            <input type="name" id="name">
                        </div>
                        <div class="row__item">
                            <input class="custom-radio" type="radio" name="gender" id="male" value="male"><label for="male">М</label>
                            <input class="custom-radio" type="radio" name="gender" id="female" value="female"><label for="female">Ж</label>
                            <label for="birthday">Дата<br>Рождения</label><input type="date" name="birthday" id="birthday">
                        </div>
                    </div>
                    <div class="row">
                        <div class="row__item">
                            <label for="tel">Моб.<br>телефон</label><input type="tel" name="tel" id="tel">
                        </div>
                        <div class="row__item">
                            <label for="email">Email</label><input type="email" name="email" id="email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="row__item">
                            <label for="city">Город, где<br>Вы живёте</label><input type="text" name="city" id="city">
                        </div>
                        <div class="row__item">
                            <label for="district">Ваш район <br>в городе</label><input type="text" name="district" id="district">
                        </div>
                    </div>
                    <div id="borderless" class="row">
                        <div class="row__item">
                            <p>Семейное положение</p>
                            <input class="custom-radio" type="radio" name="marital-status" id="free" onchange = 'showOrHide("free", "spouse");'>
                            <label for="free">не состою в браке</label>
                        </div>
                        <div class="row__item ">
                            <input class="custom-radio" type="radio" name="marital-status" id="married" checked onchange = 'showOrHide("free", "spouse");'>
                            <label for="married">женат/замужем</label>
                        </div>
                    </div>
                         <!--------------- /Информация о себе --------------->
                    <div id="spouse-info">
                        <div class="row">
                            <!--------------- Информация о супруге --------------->
                            <div class="row__item">
                                <label for="spouse">Супруг(а)</label><input type="name" name="spouse" id="spouse">
                            </div>
                            <div class="row__item">
                                <input class="custom-radio" type="radio" name="s_gender" id="s_male" value="male"><label for="s_male">М</label>
                                <input class="custom-radio" type="radio" name="s_gender" id="s_female" value="female"><label for="s_female">Ж</label>
                                <label for="birthday">Дата<br>Рождения</label><input type="date" name="birthday" id="s_birthday">
                            </div>
                        </div>
                        <div class="row borderless">
                            <div class="row__item">
                                <label for="tel">Моб.<br>телефон</label><input type="tel" name="tel" id="s_tel">
                            </div>
                            <!--------------- /Информация о супруге --------------->
                        </div>
                        <div class="row child-info borderless">
                                <p>Заполните, пожалуйста, если у Вас есть дети до 18 лет</p>
                        </div>
                        <div class="row">
                            <div class="row__item">
                                <label for="name">Имя ребёнка</label>
                                <input type="name" id="с1_name" placeholder="Имя Фамилия">
                            </div>
                            <div class="row__item">
                                <input class="custom-radio" type="radio" name="gender" id="с1_male" value="male"><label for="с1_male">М</label>
                                <input class="custom-radio" type="radio" name="gender" id="с1_female" value="female"><label for="с1_female">Ж</label>
                                <label for="birthday">Дата<br>Рождения</label><input type="date" name="birthday" id="с1_birthday">
                            </div>
                        </div>
                        <div class="row borderless">
                            <div class="row__item">
                                <label for="name">Имя ребёнка</label>
                                <input type="name" id="с2_name" placeholder="Имя Фамилия">
                            </div>
                            <div class="row__item">
                                <input class="custom-radio" type="radio" name="gender" id="с2_male" value="male"><label for="с2_male">М</label>
                                <input class="custom-radio" type="radio" name="gender" id="с2_female" value="female"><label for="с2_female">Ж</label>
                                <label for="birthday">Дата<br>Рождения</label><input type="date" name="birthday" id="с2_birthday">
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
            <input type="submit">
        </form>
    </div>
